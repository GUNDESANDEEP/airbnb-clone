<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />

  <!-- ✅ SEO Meta Tags -->
  <meta name="title" content="Airbnb Clone - Gunde Sandeep" />

  <!-- ✅ Open Graph Meta Tags for Social Sharing -->
  <meta property="og:type" content="website" />

  <meta property="og:description" content="Full-featured Airbnb Clone built using React, Node, and Tailwind CSS." />

  <!-- ✅ Twitter Card (Optional but Recommended) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Airbnb Clone - Gunde Sandeep" />

  <meta name="twitter:image" content="https://placehold.co/1200x630?text=Airbnb+Clone" />

  <!-- ✅ Favicon -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

  <!-- ✅ Page Title -->
  <title>Airbnb Clone - Book Your Dream Stay</title>

  <div id="root"></div>
